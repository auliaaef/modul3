<!DOCTYPE html>
<html>
<head>
	<title>Domain Checks</title>
</head>
<body>
<form name="myForm" action="" onsubmit="return validateForm()" method="POST">
	<table>
		<tr>
			<td>NIM</td>
			<td><input type="text" id="nim" name="name"> NIM harus 10 digit.</td>
		</tr>
		<tr>
			<td>Semester</td>
			<td><input type="text" id="sem" name="sem"> Semester tidak boleh kurang dari 1 dan lebih dari 12</td>
		</tr>
		<tr>
			<td><input type="submit" value="Submit"></td>
		</tr>
	</table>
</form>
<script type="text/javascript">
		function validateForm(){
			var nim = document.myForm.nim.value;
			var sem = document.myForm.sem.value;
			if(nim.length != 10){
					alert("NIM harus 10 digit");
					return false;
			}
			if((sem<1) || (sem>12)){
				alert("Semester harus diisi oleh 1-12");
				return false;
		}
		return true;
	}
</script>
</body>
</html>
